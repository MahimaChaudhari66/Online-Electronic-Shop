<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 0;
    }
    .login-box {
        background: #fff;
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 30px;
        width: 350px;
        margin: 80px auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
    }
    .login-box h1 {
        color: #007bff;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        text-align: left;
    }
input[type="text"], input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    input[type="submit"] {
        background: #28a745;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 20px;
        width: 100%;
    }
    input[type="submit"]:hover {
        background: #218838;
    }
    a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
    a:hover {
        color: #0056b3;
    }
</style>

</head>
<body>
       <center>
        <div class="login-box">
       
      <h1>
       Welcome to Customer Login Page</h1><br><br>
      <form action="clog" method="post">
          UserName <input type="text" name="cname"><br><br>
          Password <input type="text" name="cpwd"><br><br>
            <input type="submit" value ="Login"><br><br>
            <a href="CustomerRegister.html">New Customer</a>
      </form>
      </div>
     
</body>
</html>
